<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Record System</title>
  <link rel="stylesheet" href="style.css">
  <icon rel="icon" type="image" href="logo2.png">
</head>
<body>
  <header>
  <div class="logo-container">
    <img src="Logo.png" alt="Logo" class="logo">
    <h1>Patient Record System</h1>
  </div>
</header>


  <main>
    <section>
      <h2>Add New Patient</h2>
      <form id="patient-form">
        <label>First Name</label>
        <input type="text" id="first-name" required>

        <label>Last Name</label>
        <input type="text" id="last-name" required>

        <label>Date of Birth</label>
        <input type="date" id="birthdate" required>

        <label>Height (cm)</label>
        <input type="number" id="height" min="30" max="200" required>

        <label>Weight (kg)</label>
        <input type="number" id="weight" min="1" max="200" required>

        <label>Sex</label>
        <select id="sex" required>
          <option value="">Select...</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

       <label>Mobile</label>
       <input type="tel" id="mobile" pattern="^07\\d{9}$" maxlength="11" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Health Info (optional)</label>
        <textarea id="health-info" rows="3"></textarea>

        <button type="submit">Save Patient</button>
      </form>
    </section>

    <section id="display-section">
      <h2>Saved Patients</h2>
      <ul id="patients-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Patient Record System</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
