<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Record System</title>
  <link rel="stylesheet" href="style.css">
  <icon rel="icon" type="image" href="logo2.png">
  
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="Logo.png" alt="Logo" class="logo">
      <h1>Patient Record System</h1>
    </div>
  </header>

  <main>
    <section>
      <h2>Add New Patient</h2>
      <form id="patient-form" novalidate>
        <label>First Name</label>
        <input type="text" id="first-name" required>
        <small id="first-name-error" class="error-msg"></small>

        <label>Last Name</label>
        <input type="text" id="last-name" required>
        <small id="last-name-error" class="error-msg"></small>

        <label>Date of Birth</label>
        <input type="date" id="birthdate" required>
        <small id="birthdate-error" class="error-msg"></small>

        <label>Height (cm)</label>
        <input type="number" id="height" min="30" max="200" required>
        <small id="height-error" class="error-msg"></small>

        <label>Weight (kg)</label>
        <input type="number" id="weight" min="1" max="200" required>
        <small id="weight-error" class="error-msg"></small>

        <label>Sex</label>
        <select id="sex" required>
          <option value="">Select...</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <small id="sex-error" class="error-msg"></small>

        <label>Mobile</label>
        <input type="tel" id="mobile" required>
        <small id="mobile-error" class="error-msg"></small>

        <label>Email</label>
        <input type="email" id="email" required>
        <small id="email-error" class="error-msg"></small>

        <label>Health Info (optional)</label>
        <textarea id="health-info" rows="3"></textarea>

        <button type="submit">Save Patient</button>
      </form>
    </section>
    
    <section id="search-section">
    <h2>Search / Manage Patients</h2>
    <form id="search-form">
    <label for="search-query">Search by Name</label>
    <input type="text" id="search-query" placeholder="Enter first or last name">
    </form>
    <ul id="search-results" class="patient-list"></ul>
    </section>

    <section id="stats-section">
      <h2>Patient Statistics</h2>
      <div id="stats-card" class="info-card">
      <p class="muted">No data yet. Add patients to view statistics.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Patient Record System</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
