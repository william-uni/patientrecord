<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Record System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Patient Record System</h1>
  </header>

  <main>
    <form id="patient-form">
      <h2>Add New Patient</h2>

      <label for="first-name">First Name</label>
      <input type="text" id="first-name" required>

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" required>

      <label for="birthdate">Date of Birth</label>
      <input type="date" id="birthdate" required>

      <label for="height">Height (cm)</label>
      <input type="number" id="height" min="30" max="200" required>

      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" min="1" max="200" required>

      <label for="sex">Sex</label>
      <select id="sex" required>
        <option value="">Select...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="mobile">Mobile</label>
      <input type="tel" id="mobile" placeholder="07xxxxxxxxx" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="health-info">Health Info (optional)</label>
      <textarea id="health-info" rows="3" placeholder="Any notes..."></textarea>

      <button type="submit">Save Patient</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Patient Record System</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
